testdb:
  image: 'bitnami/mongodb:latest'
  expose:
    - "27017"
  environment:
    MONGODB_USERNAME: root
    MONGODB_PASSWORD: 1234
    MONGODB_DATABASE: test
  volumes:
    - /db_test
  cached: true
sweetdeals:
  build:
    dockerfile: Dockerfile
  depends_on:
    - testdb
  add_docker: true
  cached: true
kubectl:
  build:
    image: codeship/kubectl
    dockerfile: Dockerfile
  add_docker: true
  encrypted_dockercfg_path: dockercfg.encrypted
  encrypted_env_file:
    - k8s-env.encrypted
