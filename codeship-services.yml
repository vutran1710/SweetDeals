testdb:
  image: 'bitnami/mongodb:latest'
  expose:
    - "27017"
  environment:
    MONGODB_USERNAME: root
    MONGODB_PASSWORD: 1234
    MONGODB_DATABASE: test
  volumes:
    - /db_test
  cached: true
testapp:
  build:
    dockerfile: Dockerfile.test
  depends_on:
    - testdb
sweetdeals:
  build:
    dockerfile: Dockerfile.prod
    encrypted_args_file: .env.prod.encrypted
kubectl:
  image: codeship/kubectl
  encrypted_env_file:
    - k8s-env.encrypted
