testdb:
  image: 'bitnami/mongodb:latest'
  expose:
    - "27017"
  environment:
    MONGODB_USERNAME: root
    MONGODB_PASSWORD: 1234
    MONGODB_DATABASE: test
  volumes:
    - /db_test
  cached: true
sweetdeals:
  build:
    dockerfile: Dockerfile
  depends_on:
    - testdb
  encrypted_env_file:
    - app.env.encrypted
kubectl:
  image: codeship/kubectl
  encrypted_env_file:
    - k8s-env.encrypted
