- type: serial
  steps:
    - name: local_testin
      exclude: master
      service: sweetdeals
      command: npm run verify
    - name: publish_new_image
      tag: master
      service: sweetdeals
      type: push
      image_name: vutrio/sweetdeals-image-demo
      image_tag: bash shellscript.sh get_version
      encrypted_dockercfg_path: dockercfg.encrypted
    - name: update
      tag: master
      service: kubectl
      command: bash shellscript.sh roll_update
