- type: serial
  steps:
    - name: local_testin
      exclude: master
      service: sweetdeals
      command: npm run verify
    - name: publish_new_image
      tag: master
      service: sweetdeals
      command: bash shellscript.sh publish_new_image
    - name: update
      tag: master
      service: kubectl
      command: bash shellscript.sh roll_update
