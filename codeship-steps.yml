- type: serial
  steps:
    - name: local_testin
      exclude: master
      service: sweetdeals
      command: npm run verify
    - name: publish_new_image
      tag: master
      service: sweetdeals
      command: bash -c "npm run docker:publish"
    - name: update
      tag: master
      service: kubectl
      command: npm run kube:update
